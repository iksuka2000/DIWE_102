<body>
	<script>
	   //repeating logics or loopings has two sections
	   /*
	     1. while loops
		 2. for loops
		     2.1 array looping
			 
		 when working with loops there are 3 inputs needs to satisfy before using while or for loop
		 1. starting point
		 2. ending point
		 3. a pattern
		 
		 eg: print numbers 1 to 10
		 starting point - 1
		 ending point 10
		 pattern - starting number +1
	   */
		var number = 1;
		while(number <=10){
			number = number+1;
		    document.write(number + '<br>');

		}
		
		var numberTwo = 10;
		while(numberTwo>=1){
			numberTwo = numberTwo - 1;
			document.write(numberTwo + '<br>');

		}
		
		/*
		   do..while is similar to while loop but it will check whether loop
		   should execute or not at the end where as while loop will first check
		   for loop or not
		*/
		
		var numberThree = 1;
		document.write('do while loop <hr>');  
		//code gets executed even though 1 is less than 0
		do{
			document.write(numberThree + '<br>');
			numberThree = numberThree + 1;
		}while(numberThree < 0);
		
		/*
		
		round 1
		i = 0
		condition 1<=5 -> true
		round 2 i value = 1
		
		round 2
		i = 1
		condition 2<=5 -> true
		round 3 i value = 2
		
		*/
		
		document.write('For loop <hr>');

		for(var i = 0; i <= 5; i = i+1){
			if(i==2){
			   //continue; //output - 0,1,3,4,5
				break;//output - 0,1
			   }else{
				document.write(i + '<br>');
			   }
			
		}
		
		//loop inside another loop
		
		document.write('Looping with another loop <hr>');
		
		for(var b = 1;b <= 5;b = b+1){
			document.write('main loop Round number' + b + '<br>============');
			for(var c = 0; c < b; c = c+1){
				document.write('inner loop round number' + c +'<br>');
				
			}
			document.write('=============Round complete=============<br>');
		}
		document.write('Star Pattern increment <hr>');

		//for number of rows
		for(var d = 1; d <= 5; d++){
			//for number of columns
			for(var e = 1; e<d; e++){
				document.write('*');
			}
		    document.write('<br>');

		}
		
		document.write('Star Pattern decrement <hr>');

		for(var d = 5; d >= 1; d--){
			//for number of columns
			for(var e = 1; e<d; e++){
				document.write('*');
			}
		    document.write('<br>');

		}
		
		document.write('<hr>');
		
		var countries = new Array();
		countries[0] = 'Sri-Lanka';
		countries[1] = 'India';
		countries[2] = 'canada';
		countries[3] = 'Japan';
		
		for(var i =0;i<countries.length; i=i+1){
			document.write('array index' + i + ' has country -' + countries[i] + '<br>');
		}
		
		document.write("<hr>");
		//for..in loop
		//for..in use to array looping and no need of providing starting ending or pattern for this loop. this is use in object looping as well
		
		for (var index in countries){
			document.write('array index' + i + ' has country -' + countries[index]+'<br>');
		}
		
		//object looping
		
		var myObj = {
			sriLanka:1,
			india:10,
			china:60000
		}
		
		for(var objIndex in myObj){
			console.log(objIndex);
			document.write('patient count ' + myObj[objIndex] + '<br>');
		}

	</script>
