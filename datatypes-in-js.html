<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
	  /*
	   datatypes concept use in every language to identify different forms of
	   data.
	   Eg: numbers, text, true and false, objects...
	   
	  */
		
		
	   var valueHolder;
		
	   //show datatype of this variable
	   
	   console.log(typeof(valueHolder)); //undefined datatype
	   valueHolder = 23;
	   console.log(typeof(valueHolder)); //number
		
	   valueHolder = "2020";
	   console.log(typeof(valueHolder));//string
	   valueHolder = 'hello world';
	   console.log(typeof(valueHolder));//string
	   valueHolder = true;
	   console.log(typeof(valueHolder));//boolean
	   valueHolder = false;
	   console.log(typeof(valueHolder));//boolean
	   valueHolder = ['10,50'];
	   console.log(typeof(valueHolder));
	   //objects come with the curly braces
	   valueHolder = {
		   "studentName":"Jone",
		   "age":20;
	   };
	   console.log(typeof(valueHolder));//object
	</script>
</body>
</html>
