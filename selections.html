<body>
	<script>
	/*
	   operators and selections are the base to implement logics in any programming language.
	   selection types
	   if selection
	   if..else selection
	   if..elseif selection
	   short if..else
	   
	   switch selection
	
	*/
		
	//basic if selection
	if(true){
	   document.write('print value if the selection true');
		
	   }
	document.write('<br>');
	if (100>99){
		document.write('set comparison is TRUE');
	}
	var count = 101;
	if ((count % 2) == 0){
		document.write('Even Number');
	}else{
		document.write('Odd Number');
	}
    //eg: provide grades (A,B,C,S,F) by checking given value 
	var mark;
		
	mark = window.prompt('Enter mark');

	if(mark >=75){
	   document.write('Grade is A');
	   }else if (mark>=65){
	    document.write('Grade is B');
	   }else if(mark>=55){
		document.write('Grade is C');
	   }else if(mark>=45){
		document.write('Grade is S');		
	   }else{
		document.write('Grade is F');	
	   }
	</script>
