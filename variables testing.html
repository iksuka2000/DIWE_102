<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Untitled Document</title>                                                                            
</head>

<body>
	
	<script>
		
		//inline comment
		/*
		  blovk line
		  comments
		*/
		
		/*
		  variables are use as an interface to pass and retrieve 
		  data to the RAM
		  this is a common feature in every language
		  
		*/
		//variable declaration done using keyboard call var and assign a name with that
		
		var studentName;
		//variable initialization
		studentName = window.prompt('Your Name');
		//access the variable and print
		document.write(studentName);
		document.write('<br>');
		//single line declare and initialize
		var age = window.prompt('Your Age');
		var regionCode = '+94';
		var userNumber = window.prompt('Contact Number');
		var contactNumber = regionCode + userNumber;
		
		document.write(age);
		document.write('<br>');
		document.write(contactNumber);
		
		/*
		   array implementation , create a single array to hold 
		   studentName, age, userNumber and contactNumber
		*/
		var studentDetails = new Array();//convert variable to an array
		
		studentDetails[0] = window.prompt('Your Name');
		studentDetails[1] = window.prompt('Your Age');
		studentDetails[2] = window.prompt('Your Contact Number');
		studentDetails[3] = regionCode + studentDetails[2];

		//array printing in console
		console.log(studentDetails);//print full array
		document.write('<hr>');
		document.write(studentDetails[0]);
		document.write('<br>');
		document.write(studentDetails[1]);
		document.write('<br>');
		document.write(studentDetails[3]);
		document.write('<br>');

	</script>
</body>
</html>
