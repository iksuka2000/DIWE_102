<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>arrays.html</title>
</head>

<body>
	<script>
		/*
		  array is a variable type where it holds multiple
		  values in a single array
		  variables can hold one value at a time
		
		*/
		
		var marks = 60;
		marks = 70;
		
		var marksArray = new Array();//convert variable to an array
		//assign values to array by referring to array indexes
		marksArray[0] = 60;
		marksArray[1] = 70;
		marksArray[3] = 80;
		
		//array printing in console
		console.log(marksArray);//print full array
		console.log(marksArray[2]);//print value in index 2
		//print on to the page (browser) and not to the console
		document.write(marksArray[1]);
		
		/*create array without using array indexes*/
		
		var schools = ['school A','School B','School C'];
		
		console.log(schools);
	</script>
</body>
</html>
